<div class="panel panel-default">
    <div class="panel-body form-horizontal payment-form">

        <div class="form-group">
            <div class="col-sm-6">
                <input type="date" class="form-control" id="date" name="date">
            </div>
            <div class="col-sm-3">
                <label for="appt-time">Start time: </label>
                <input id="appt-time" type="time" name="appt-time" value="13:30">
            </div>
            <div class="col-sm-3">
                <label for="appt-time">End time: </label>
                <input id="appt-time" type="time" name="appt-time" value="13:30">
            </div>
        </div>
        <div class="form-group">

            <div class="col-sm-10">
                <input type="number" class="form-control" placeholder="Mode of the Interview *">
            </div>
        </div>

        <div class="form-group">

            <div class="col-sm-10">
                <select multiple class="form-control" id="status" name="status">
                <option *ngFor="let recruiter of recruiters">{{recruiter.email}}</option>          
            </select>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-12 text-right">
                <button type="button" class="btn btn-submit">
                 Schedule
            </button>
            </div>
        </div>

    </div>
</div>
